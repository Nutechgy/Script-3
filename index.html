<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Password Generator</h1>
    <div>
        <label for="password-length">Password Length (8-128):</label>
        <input type="number" id="password-length" min="8" max="128">
    </div>
    <div>
        <label>Include character types:</label>
        <input type="checkbox" id="include-lowercase"> Lowercase
        <input type="checkbox" id="include-uppercase"> Uppercase
        <input type="checkbox" id="include-numeric"> Numeric
        <input type="checkbox" id="include-special"> Special Characters
    </div>
    <button onclick="generatePassword()">Generate Password</button>
    <div id="password-display"></div>
    <script src="script.js"></script>
</body>
</html>
